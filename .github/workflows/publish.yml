name: Publish Packages to NPM Registry

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # åŒ¹é… v1.2.3 æ ¼å¼çš„ tag

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Ensure npm CLI supports trusted publishing (OIDC)
        run: |
          # npm trusted publishing requires npm CLI v11.5.1+
          npm --version || true
          npm install -g npm@^11.5.1
          npm --version

      - name: Extract version from tag
        id: version
        run: |
          # ä»Ž tag ä¸­æå–ç‰ˆæœ¬å·ï¼ˆåŽ»æŽ‰ v å‰ç¼€ï¼‰
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # åªæ›´æ–°å„åŒ…çš„ç‰ˆæœ¬å·ï¼Œä¸ä¿®æ”¹ä¾èµ–
          # pnpm publish ä¼šè‡ªåŠ¨å°† workspace:* è½¬æ¢ä¸ºå®žé™…ç‰ˆæœ¬å·
          cd packages/feishu-markdown
          npm pkg set version="$VERSION"
          cd ../..

          cd packages/feishu-markdown-mcp
          npm pkg set version="$VERSION"
          cd ../..

          echo "âœ… All package versions updated to $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Publish all packages (use npm to leverage OIDC)
        run: |
          # ä½¿ç”¨ npm publish æ¥è§¦å‘ npm CLI çš„ OIDC æµç¨‹ï¼ˆpnpm publish åœ¨éƒ¨åˆ†åœºæ™¯ä¸‹å¯èƒ½ä¸ä¼šè§¦å‘ï¼‰
          # Publish feishu-markdown
          cd packages/feishu-markdown
          npm publish --access public
          cd ../..

          # Publish feishu-markdown-mcp
          cd packages/feishu-markdown-mcp
          npm publish --access public
          cd ../..

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## ðŸŽ‰ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| feishu-markdown | $VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| feishu-markdown-mcp | $VERSION |" >> $GITHUB_STEP_SUMMARY
