name: Publish Packages to NPM Registry

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # åŒ¹é… v1.2.3 æ ¼å¼çš„ tag

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry (OIDC)
        run: |
          ./mcp-publisher login github-oidc

      - name: Extract version from tag
        id: version
        run: |
          # ä»Ž tag ä¸­æå–ç‰ˆæœ¬å·ï¼ˆåŽ»æŽ‰ v å‰ç¼€ï¼‰
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # åªæ›´æ–°å„åŒ…çš„ç‰ˆæœ¬å·ï¼Œä¸ä¿®æ”¹ä¾èµ–
          # pnpm publish ä¼šè‡ªåŠ¨å°† workspace:* è½¬æ¢ä¸ºå®žé™…ç‰ˆæœ¬å·

          cd packages/feishu-markdown
          npm pkg set version="$VERSION"
          cd ../..

          cd packages/feishu-markdown-mcp
          npm pkg set version="$VERSION"
          TEMP_SERVER_JSON=$(mktemp)
          jq --arg v "$VERSION" '.version = $v | .packages[0].version = $v' server.json > "$TEMP_SERVER_JSON" && mv "$TEMP_SERVER_JSON" server.json
          cd ../..

          echo "âœ… All package versions updated to $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Test all packages
        run: pnpm test

      - name: Publish all packages
        run: |
          # ä½¿ç”¨ pnpm publish ä¼šè‡ªåŠ¨å°† workspace:* è½¬æ¢ä¸ºç²¾ç¡®ç‰ˆæœ¬å·
          # --filter æŒ‰ä¾èµ–é¡ºåºå‘å¸ƒ
          pnpm --filter feishu-markdown publish --no-git-checks --access public
          pnpm --filter feishu-markdown-mcp publish --no-git-checks --access public

      - name: Publish to MCP Registry
        working-directory: packages/feishu-markdown-mcp
        run: |
          ../../mcp-publisher publish

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## ðŸŽ‰ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| feishu-markdown | $VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| feishu-markdown-mcp | $VERSION |" >> $GITHUB_STEP_SUMMARY
